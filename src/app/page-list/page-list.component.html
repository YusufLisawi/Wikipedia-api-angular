<div class="mt-4 relative overflow-x-auto shadow-md sm:rounded-lg">
  <table
    *ngIf="pages.length > 0"
    class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Title</th>
        <th scope="col" class="px-6 py-3">Word count</th>
        <th scope="col" class="px-6 py-3">Snippet</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let page of pages"
        class="bg-white border-b dark:bg-gray-900 dark:border-gray-700"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          <a
            target="blank"
            [href]="'https://en.wikipedia.org?curid=' + page.pageid"
            >{{ page.title }}</a
          >
        </th>
        <td class="px-6 py-4">{{ page.wordcount }}</td>
        <td class="px-6 py-4" [innerHTML]="page.snippet"></td>
      </tr>
    </tbody>
  </table>
</div>
